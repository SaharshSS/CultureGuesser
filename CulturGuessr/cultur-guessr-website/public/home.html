<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulturGuessr</title>
    <link rel="stylesheet" href="styles/home.css">
    <style>
        .qr-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        .qr-button:hover {
            transform: scale(1.1);
        }

        .qr-button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <button class="qr-button" onclick="window.open('assets/QR-Code.png', '_blank')">
        <img src="assets/QR-Code.png" alt="QR Code">
    </button>
    <div class="globe-container">
        <div class="globe"></div>
    </div>
    <div class="image-container">
        <img src="assets/People-01.png" alt="Rotating People" class="rotating-image">
        <img src="assets/Globe-01.png" alt="Static Globe" class="static-globe">
    </div>
    <h1>CulturGuessr</h1>
    <p>Test your knowledge of cultures and landmarks around the world!</p>
    <button onclick="startQuiz()">Start Quiz</button>

    <script>
        function startQuiz() {
            // Redirect to the loading page with the target page as a query parameter
            window.location.href = 'loading.html?target=index.html';
        }
    </script>
</body>
</html>
