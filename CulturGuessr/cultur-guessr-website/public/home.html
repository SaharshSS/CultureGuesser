<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulturGuessr</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4caf50;
            color: white;
            font-family: 'Press Start 2P', Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .globe-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('globe-texture.jpg') no-repeat center center; /* Add globe texture */
            background-size: cover; /* Ensure the image covers the entire globe */
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.3),
                        inset 10px 10px 20px rgba(255, 255, 255, 0.1);
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            font-family: 'Press Start 2P', Arial, sans-serif;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="globe-container">
        <div class="globe"></div>
    </div>
    <h1>CulturGuessr</h1>
    <p>Test your knowledge of cultures and landmarks around the world!</p>
    <button onclick="startQuiz()">Start Quiz</button>

    <script>
        function startQuiz() {
            // Redirect to the quiz page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
