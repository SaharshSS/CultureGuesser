<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4caf50;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            font-family: 'Press Start 2P', Arial, sans-serif;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div>
        <h1>Good Job! ðŸŽ‰</h1>
        <p>You have completed the quiz!</p>
        <p>Your final score is: <span id="finalScore">0</span></p>
        <button onclick="goHome()">Go to Home</button>
    </div>

    <script>
        // Retrieve the final score from localStorage
        const finalScore = localStorage.getItem('finalScore');

        // Check if the score exists and display it
        if (finalScore !== null) {
            document.getElementById('finalScore').textContent = finalScore;
        } else {
            document.getElementById('finalScore').textContent = '0'; // Default to 0 if no score is found
        }

        function goHome() {
            // Redirect to the home page
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
