<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .no-button {
            background-color: #f44336;
        }
        .no-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Do you want to continue?</h1>
    <div class="button-container">
        <button onclick="location.href='index.html'">Yes</button>
        <button class="no-button" onclick="location.href='congratulations.html'">No</button>
    </div>
</body>
</html>
